<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation-Car</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div class="container">

    <div class="box">
        <div class="surface"></div>
        <div class="car">
            <img src="images/Img_05.png" alt="" class="car-image">
        </div>
    </div>
    <div class="btns">
        <button id="btn-move">run</button>
        <button id="btn-light" class="light-on">light on</button>
    </div>
    <div class="footer">
        "In addition to using buttons, you can also utilize the <span>"Enter"</span> and <span>"W/w"</span> keys for controls."
    </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
